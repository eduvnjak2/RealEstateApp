<!DOCTYPE html>
<html lang="bs-BA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji</title>
    <link rel="stylesheet" type="text/css" href="../css/detalji.css">
</head>

<body>
    <iframe src="meni.html"></iframe>

    <div class="container">
        <div class="property-header">
            <div class="property-image">
                <img id="slikaNekretnine" src="" alt="Nekretnina">
            </div>
            <div class="property-info">
                <h1 class="property-title"><span id="nazivNekretnine"></span></h1>
                <div class="property-price"><span id="cijenaNekretnine"></span> KM</div>
                <div class="property-details">
                    <div class="detail-item">
                        <div class="detail-label">Kvadratura</div>
                        <div class="detail-value"><span id="kvadraturaNekretnine"></span> m²</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Tip grijanja</div>
                        <div class="detail-value"><span id="tipGrijanja"></span></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Lokacija</div>
                        <div class="detail-value"><a href="#" id="lokacijaLink"></a></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Godina izgradnje</div>
                        <div class="detail-value"><span id="godinaIzgradnje"></span></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Datum objave</div>
                        <div class="detail-value"><span id="datumObjave"></span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="property-description">
            <strong>Opis:</strong> <span id="opisNekretnine"></span>
        </div>

        <div class="inquiries-section">
            <div class="inquiries-title">UPITI</div>
            <div id="upiti"></div>
            <div id="navigacija">
                <button class="prev-btn submit-btn" type="button">Prethodni</button>
                <button class="next-btn submit-btn" type="button">Sljedeći</button>
            </div>
        </div>

        <div id="interesovanja" class="interest-section">
            <!-- Forma interesovanja će biti ubačena putem JS-a -->
        </div>

        <div id="top5-container" style="display: none;">
            <h3>TOP 5 NEKRETNINA</h3>
            <div id="listaTop5"></div>
        </div>
    </div>

    <script src="../scripts/PoziviAjax.js"></script>
    <script src="../scripts/detalji.js"></script>
    <script src="../scripts/carousel.js"></script>
</body>

</html>
