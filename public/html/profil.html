<!DOCTYPE html>
<html lang="bs-BA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" type="text/css" href="../css/profil.css">
</head>

<body>
    <iframe src="meni.html"></iframe>
    <div class="container">
        <div class="profile-header">
            <img src="../resources/ostalo/1.jpg" alt="Korisnikova slika" class="profile-image">
            <h1 class="profile-title">Moj Profil</h1>
            <p class="profile-subtitle">Ažurirajte svoje podatke</p>
        </div>
        
        <form class="profile-form">
            <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" id="ime" placeholder="Unesite ime">
            </div>
            
            <div class="form-group">
                <label for="prezime">Prezime</label>
                <input type="text" id="prezime" placeholder="Unesite prezime">
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Unesite username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Unesite lozinku">
            </div>
            
            <button type="submit" class="save-btn">Sačuvaj Promjene</button>
        </form>
    </div>
</body>

</html>
